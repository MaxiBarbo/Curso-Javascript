        <div>
            <button type="button" class="btn btn-outline-info"   onclick="calcularDias();">Dias Vacaciones</button>

            <button type="button" class="btn btn-outline-light" onclick="calcripto();">Cripto</button>
            
            <button type="button" class="btn btn-outline-success" onclick="calculadora();">Calculadora</button>

            <button type="button" class="btn btn-outline-primary" onclick="ciudad();">Ciudad</button>

        <!--Inicio Form Registro-->
    <form action="/action_page.php">
        <div class="registro-form">
          <h1 class="titulo-agenda">Registro</h1>
          <p class="p1">Favor de Completar la siguiente solicitud.</p>
          <hr>
          <label for="text" class="titulo-reserva">Nombre</label>
          <input type="text" class="form-control2" id="text" placeholder="Ingresa tu Nombre">
          <label class="titulo-reserva" for="email">Email</label>
          <input class="form-control2" type="text" placeholder="Enter Email" name="email" id="email" required>
          <label class="titulo-reserva" for="psw">Password</label>
          <input class="form-control2" type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <label class="titulo-reserva" for="psw-repeat">Repeat Password</label>
          <input class="form-control2" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
          <button  type="button" class="btn btn-outline-info" onclick="iniciar();">Confirmar</button>
          <p class="p1">Tenes Cuenta? <a href="#">Log in</a>.</p>
        </div>
      </form>
